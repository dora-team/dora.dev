{{ define "main" }}
{{- partial "partials/link_styles" "scss/guides.scss" -}}
{{ .Content }}
<grid class="guides-index">
    {{ range sort .Pages }}
    <item>
        <a href="{{.RelPermalink}}">
            {{ if .Params.heroimage }}
            <div class="{{ if .Params.herocolor }}{{ .Params.herocolor }}{{ end }}">
                <img src="{{ .RelPermalink }}{{ .Params.heroimage }}">
            </div>
            {{ end }}
            <div>
                <h2>{{.Title}}</h2>
                <h4>{{ .Params.subhead }}</h4>
            </div>
        </a>
    </item>
    {{ end }}
</grid>
{{ end }}
