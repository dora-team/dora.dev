{{- partial "link_styles" "scss/research.scss" -}}
{{ .Content }}

<section class="research-archives-section" id="dora_research_archives">

        <h3>DORA research archives</h3>
        {{- partial "research_archives" . -}}

</section>

<!-- Meet the team section - reusing existing but styling might need check, sticking to default for now as it wasn't explicitly detailed other than blue in mock which might be footer default -->

    <a href='{{ "/research/team/" | relURL }}' class="button" style="display: inline-block; padding: 10px 30px; border-radius: 50vh; background-color: var(--dora-sky-blue); color: var(--dora-black); text-decoration: none; font-weight: bold; margin-top: 1rem;">Meet the team</a>
