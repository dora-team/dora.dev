{{ define "main" }}
<section class="section">
    <div class="container">
        <h1 class="title">DORA Insights: {{ .Title }}</h1>
        <div class="content">
            {{ .Content }}
        </div>
        <div class="insights-feed">
            {{ range .Pages.ByDate.Reverse }}
            {{- partial "insights-list-items.html" . -}}
            {{ end }}
        </div>
    </div>
</section>
{{ end }}
