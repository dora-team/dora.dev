<!doctype html>
<meta charset="utf-8">
<html lang="en">

<head>
  {{- partial "head" . -}}
</head>

<body>
  {{- partial "header" . -}}
  <div class="homepage-hero">
    <div class="hero-content">
      <div class="dora">
        <div><img src=/img/hp/d.svg class="letter"></div>
        <div><img src=/img/hp/o.gif class="illustration"></div>
        <div><img src=/img/hp/r.svg class="letter"></div>
        <div><img src=/img/hp/a.svg class="letter"></div>
      </div>
      <div class="hero-link">
        <a href="{{ .Params.homepageHeroHref }}" target="{{ .Params.homepageHeroLinkTarget }}">
          <button>{{ .Params.homepageHeroLinkText }}</button></a>
      </div>
    </div>
  </div>
  <main>
    {{- partial "partials/link_styles" "scss/homepage.scss" -}}
    <section class="features">
      {{ .Content }}
    </section>
  </main>
  {{- partial "footer" . -}}
</body>

</html>
