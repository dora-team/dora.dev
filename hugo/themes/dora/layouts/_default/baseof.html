<!doctype html>
<meta charset="utf-8">
<html lang="en">
    <head>
        {{- partial "head" . -}}
    </head>
    <body>
        {{- partial "header" . -}}
        <!-- tabs relies on alpine to select active tab -->
        <main x-data="{ activeTabs: {} }">
            {{- block "main" . }}{{- end }}
        </main>
        {{- partial "footer" . -}}
    </body>
</html>
