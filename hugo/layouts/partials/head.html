<title>DORA | {{ if .Params.TitleForHTMLHead }}{{ .Params.TitleForHTMLHead }}{{ else }}{{ .Title }}{{ end }}</title>
{{ $options := (dict "targetPath" "css/main.css" "outputStyle" "normal") }}
{{ $styles := resources.Get "scss/main.scss" | toCSS $options | fingerprint }}
<link rel="stylesheet" href="{{ $styles.RelPermalink }}" integrity="{{ $styles.Data.Integrity }}">

<!-- add page-specific stylesheets (TODO: stop using these and just put <style> tags in the body, which is acceptable per HTML5) -->
{{ range .Params.stylesheets }}
    {{ $stylesheet := printf "scss/%s.scss" .name | resources.Get | toCSS | fingerprint }}
    <link rel="stylesheet" href="{{ $stylesheet.RelPermalink }}" integrity="{{ $stylesheet.Data.Integrity }}">
{{ end }}

<meta name="description" content="{{ .Site.Params.Description }}">
<meta name="keywords" content="{{ .Site.Params.Keywords }}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700|Google+Sans:100,200,300,400,500|Google+Material+Icons&amp;lang=en" rel="stylesheet">
